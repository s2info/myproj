<html>
<head>
	<meta charset="utf-8">
	<title>Toolbar Configuration &mdash; CKEditor Sample</title>

	<script src="../../../ckeditor.js"></script>
	
</head>
<body>
	

		
        <textarea  id="editor" name="editor" style="height:300px;width:90%;" >TEfdsfsdfdasfadsfST1</textarea>
		

	<script>

(function() {

	
    CKEDITOR.replace('editor', {
        enterMode: '2',
        shiftEnterMode: '3',
       // uiColor:'#ffffff',
	    toolbar:null,
	    toolbarGroups: [
		{ name: 'document', groups: ['doctools', 'mode', 'document'] },
		{ name: 'clipboard', groups: ['clipboard', 'undo'] },
		{ name: 'editing', groups: ['find', 'selection', 'spellchecker', 'editing'] },
		{ name: 'forms', groups: ['forms'] },
		{ name: 'basicstyles', groups: ['basicstyles', 'cleanup'] },
		{ name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi', 'paragraph'] },
		'/',
		{ name: 'styles', groups: ['styles'] },
		{ name: 'colors', groups: ['colors'] },
		{ name: 'tools', groups: ['tools'] },
		{ name: 'others', groups: ['others'] },
		{ name: 'about', groups: ['about'] },
        { name: 'links', groups: ['links'] },
		{ name: 'insert', groups: ['insert'] }
	    ],
	    removeButtons: 'Templates,Source,Save,NewPage,Preview,Print,Scayt,Form,Checkbox,Radio,TextField,Select,Textarea,Button,ImageButton,HiddenField,CreateDiv,Language,Anchor,Image,Flash,Table,Smiley,SpecialChar,PageBreak,Iframe,HorizontalRule,About,Maximize,ShowBlocks,Blockquote',
		
	} );

	

})();
	</script>

	
</body>
